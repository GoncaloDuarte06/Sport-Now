<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css  ' rel='stylesheet'>
    <link rel="stylesheet" href="Css\payment.css">
    <title>Payment</title>
</head>
<body>
    <header class="header_bar">
        <a href="index.html"><img src="Imagens\icon.png" alt="Logo"  class="logotipo"></a>
    </header>
    <div class="warning" id = "warning">
        <p>Erro ao pagar</p>
    </div>
    <div class="wrapper">
        <h2>Payment Form</h2>
        <form action="" method="post">
            <div class="input_goup">
                <div class="input_box">
                    <input type="tel" class="name" id = "card" placeholder="Numero cartÃ£o 1111-2222-3333-4444" required>
                    <i class="fa fa-credit-card icon"></i>
                </div>
            </div>
            <div class="input_goup">
                <div class="input_box">
                    <input type="tel" class="name" id = "CVC" placeholder="CVC 123" required>
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            <div class="input_goup">
                <div class="input_box">
                    <input type="number" class="name" id = "exp" placeholder="Ano Validade" required>
                    <i class="fa fa-calendar-o icon"></i>
                </div>
            </div>
            <div class="input_goup">
                <div class="input_box">
                    <input type="number" class="name" id = "amount" placeholder="Enter Amout" value = "" readonly>
                    <i class="fa fa-money icon"></i>
                </div>
            </div>
            <div class="input_goup">
                <div class="input_box">
                    <button type="submit" id = "submit">Pay Now</button>
                </div>
            </div>
        </form>
    </div>
    <script src="Scripts\script_payment.js"></script>
</body>
</html>
